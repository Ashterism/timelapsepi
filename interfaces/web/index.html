<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimelapsePi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="header">
      <div class="menu-icon">☰</div>
      <h1>Ashterix<br><span class="subtitle">Timelapse</span></h1>
      <img src="/astroPic.png" alt="Logo" class="header-logo">
    </div>

    <div class="accordion">
      <button class="accordion-button">📸 Status</button>
      <div class="accordion-content">
          <p>Status settings will go here...</p>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-button">🖼️ Photo Preview</button>
      <div class="accordion-content">
        <img id="photo" src="" style="width: 100%; max-width: 400px;" alt="No photo yet" onerror="this.onerror=null; this.src='/interfaces/web/no-preview.png'; this.alt='No preview available';">
        <div id="fileInfo" style="font-size: 0.9rem; color: #555; margin-top: 0.5rem;"></div>
        <button onclick="takePhoto()">📸 Take Test Photo</button>

      </div>
    </div>

    <div class="accordion">
      <button class="accordion-button">⚙️ Timelapse Config</button>
      <div class="accordion-content">
        <p>Timelapse settings will go here...</p>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-button">📁 Extra Options</button>
      <div class="accordion-content">
        <p>This section can hold additional settings or actions in the future.</p>
      </div>
    </div>
  </main>

  <script src="/static/scripts.js"></script>

</body>
</html>
